<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-form">
    <h1 id="title"> Survey Form </h1>
    <p id="description">Please complete this survey to provide valuable feedback and insights.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label><input type="text" id="name" placeholder="Enter your Name" name="name" required>
    <label id="email-label" for="email">Email</label><input type="email" id="email" placeholder="Enter your Email" name="email" required>
    <label id="number-label">Age </label><input type="number" id="number" min="13" max="120" placeholder="Enter your Age" required>
    <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown" name="role" required>
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="job">Full-time job</option>
        <option value="other">Other</option>
    </select>

    <label> Would you recommend this form to others?</label>
    <div class="radio-group">
        <label><input type="radio" name="recommend" value="Definitely" required>Definitely</label>
        <label><input type="radio" name="recommend" value="Maybe">Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure">Not sure</label>
    </div>

    <label>What do you like about our services?(check all that apply):</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="likes" value="quality">Quality</label>
        <label><input type="checkbox" name="likes" value="speed">Speed</label>
        <label><input type="checkbox" name="likes" value="price">Price</label>
        <label><input type="checkbox" name="likes" value="Support">Support</label>
    </div>
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
    <button type="submit" id="submit">SUBMIT</button>
</form>
</div>
</body>
</html>
